---

- hosts: all
  become: true
  pre_tasks:

  - name: Install updates for Ubuntu servers
    apt:
      upgrade: full
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Install updates for Fedora servers
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fedora"


- hosts: web_servers
  become: true
  tasks:

  - name: Install apache and php for Ubuntu servers
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install apache and php for Fedora servers
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "Fedora"


- hosts: db_servers
  become: true
  tasks:

  - name: Install mariadb for Ubuntu servers
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install mariadb for Fedora servers
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "Fedora"


- hosts: file_servers
  become: true
  tasks:

  - name: Install samba package
    package:
      name: samba
      state: latest
