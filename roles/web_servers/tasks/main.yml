- name: Install apache and php for Ubuntu servers
  tags: apache,apache2,ubuntu
  apt:
    name:
      - apache2
      - libapache2-mod-php
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: Install apache and php for Fedora servers
  tags: apache,httpd,fedora
  dnf:
    name:
      - httpd
      - php
    state: latest
  when: ansible_distribution == "Fedora"

- name: Start httpd service for Fedora servers
  tags: apache,httpd,fedora
  service:
    name: httpd
    state: started
    enabled: yes
  when: ansible_distribution == "Fedora"

- name: Change E-mail address for admin in Fedora servers
  tags: apache,httpd,fedora
  lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^ServerAdmin'
    line: ServerAdmin somebody@somewhere.net
  when: ansible_distribution == "Fedora"
  register: httpd

- name: Restart httpd service for Fedora servers
  tags: apache,httpd,fedora
  service:
    name: httpd
    state: restarted
  when: httpd.changed

- name: Copy default html file for site
  tags: apache,apache2,httpd
  copy:
    src: default_site.html
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644
